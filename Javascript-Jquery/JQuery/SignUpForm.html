<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUpForm</title>
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        
        <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		
		<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script src="Js/SignUpForm.js" type="text/javascript"></script>

        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">

        <style type="text/css">
            #SignUpForm {
                box-shadow: 0px 0px 5px green;
                margin-top: 20px;
                margin-bottom: 20px;
                background: white;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 25px;
            }
            i.fa, i {
                color: green;
            }
            body {
                background-color: #666666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12" id="SignUpForm">
                    <h3 class="text-center"><i class="fa fa-user-plus"></i>&nbsp;<i>Create New Account</i></h3>

                    <hr/>

                    <!-- First Name -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="FirstName" placeholder="Enter your first name here..." maxlength="20" class="form-control">
                        </div>
                        <small id="FirstNameValidation" class="text-danger"></small>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="LastName" placeholder="Enter your last name here..." maxlength="20" class="form-control">
                        </div>
                        <small id="LastNameValidation" class="text-danger"></small>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="color: green;"><i class="fa fa-female"></i> | <i class="fa fa-male"></i></span>
                            <select id="Gender" class="form-control">
								<option value='F'>Female</option>
								<option value='M'>Male</option>
							</select>
                        </div>
                        <small id="GenderValidation" class="text-danger"></small>
                    </div>

                    <!-- Contact No -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="color: green;">+91</span>
                            <input type="text" id="ContactNo" placeholder="Enter your contact no here..." maxlength="10" class="form-control">
                        </div>
                        <small id="ContactNoValidation" class="text-danger"></small>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="text" id="Email" placeholder="Enter your email here..." class="form-control">
                        </div>
                        <small id="EmailValidation" class="text-danger"></small>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" id="Password" placeholder="Enter your password here..." class="form-control">
                        </div>
                        <small id="PasswordValidation" class="text-danger"></small>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" id="Date" class="form-control" placeholder="dd-mm-yy">  
                        </div>
                        <small id="DateValidation" class="text-danger"></small>
                    </div>

                    <!-- Age -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="Age" placeholder="Enter your age here..." maxlength="2" class="form-control">
                        </div>
                        <small id="AgeValidation" class="text-danger"></small>
                    </div>

                    <center>
                        <div class="form-group">
                            <input id="BtnSignUp" class="btn btn-success" type="button" value="Sign Up">
                        </div>

                        <hr/>

                        <div class="form-group">
                            <span><i>Already Have an Account?<a href="#" style="color: green; font-weight: bold;">Sign In</a></i></span>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
