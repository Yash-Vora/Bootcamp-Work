<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jquery Demo</title>

        <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){

                $('#show').prop('disabled', true);

                $('#hide').click(function(){
                    $('.box').hide(1500);
                    $('#hide').prop('disabled', true);
                    $('#show').prop('disabled', false);
                });

                $('#show').click(function(){
                    $('.box').show(1500);
                    $('#show').prop('disabled', true);
                    $('#hide').prop('disabled', false);
                });

                $('#toggle').click(function(){
                    $('.box').toggle(1500);
                });

                $('#plus').click(function(){
                    var height = parseInt($('.box').css('height'));
                    var width = parseInt($('.box').css('width'));

                    if (height <= 500) {
                        height += 10;
                        width += 10;
                        $('.box').css('height', height);
                        $('.box').css('width', width);
                    }
                    else {
                        alert('More then 500px is not possible');
                    }
                });

                $('#minus').click(function(){
                    var height = parseInt($('.box').css('height'));
                    var width = parseInt($('.box').css('width'));

                    if (height >= 20) {
                        height -= 10;
                        width -= 10;
                        $('.box').css('height', height);
                        $('.box').css('width', width);
                    }
                    else {
                        alert('Less then 20px is not possible');
                    } 
                });

            });
        </script>
    </head>
    <body>
        <div class="box" style="width:300px;height:300px;background-color:blue;"></div><hr/>
        <button id="hide">Hide</button>&nbsp;&nbsp;&nbsp;<button id="show">Show</button><hr/>
        <button id="toggle">Toggle Hide/Show</button><hr/>
        <button id="plus" style="font-size: 25px;"><b>+</b></button>&nbsp;&nbsp;&nbsp;<button id="minus" style="font-size: 25px;"><b>-</b></button>
    </body>
</html>
