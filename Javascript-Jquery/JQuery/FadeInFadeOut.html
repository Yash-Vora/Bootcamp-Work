<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fade In Fade out</title>
    </head>
    <style type="text/css">
        div {
            height: 100px;
            width: 100px;
            display: none;
        }
        #div1 {
            background-color: green;
        }
        #div2 {
            background-color: greenyellow;
        }
        #div3 {
            background-color: goldenrod;
        }
    </style>
    <!-- CDN Link of JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#BtnFadeOut').attr('disabled',true);

            $('#BtnFadeIn').click(function() {
                if(confirm('Are you sure?')) {
                    $('#div1').fadeIn(1000);
                    $('#div2').fadeIn(2000);
                    $('#div3').fadeIn(2000);
                    $(this).attr('disabled',true);
                    $('#BtnFadeOut').attr('disabled',false);
                }
            });

            $('#BtnFadeOut').click(function() {
                if(confirm('Are you sure?')) {
                    $('#div1').fadeOut(1000);
                    $('#div2').fadeOut(2000);
                    $('#div3').fadeOut(2000); 
                    $(this).attr('disabled',true);
                    $('#BtnFadeIn').attr('disabled',false);
                }
            });

            $('#BtnFadeIn-FadeOut').click(function() {
                if(confirm('Are you sure?')) {
                    $('#div1').fadeToggle(1000);
                    $('#div2').fadeToggle(2000);
                    $('#div3').fadeToggle(2000); 
                }
            });
        });
    </script>
    <body>
        <input id="BtnFadeIn" type="button" value="Click Me For Fade In">&nbsp;&nbsp;&nbsp;
        <input id="BtnFadeOut" type="button" value="Click Me For Fade Out">&nbsp;&nbsp;&nbsp;
        <input id="BtnFadeIn-FadeOut" type="button" value="Click Me For Fade In/Out Toggle"><hr/>
        <div id="div1"></div><br/>
        <div id="div2"></div><br/>
        <div id="div3"></div><br/>
    </body>
</html>
