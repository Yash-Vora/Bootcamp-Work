<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jquery Form Validation</title>
        <style type="text/css">
            small {
                color: red;
            }
        </style>

        <!-- CDN Link of JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

        <!-- External Javascript Link for JQuery -->
        <script src="Js/Jquery_Validation.js" type="text/javascript"></script>
    </head>
    <body>
        <center>
            <h2>Jquery Form Validation</h2>
            <form action="">
                <input type="text" autofocus id="name" placeholder="Enter your name here..." maxlength="20"><br/>
                <small id="nameValidation"></small><br/><br/>
                <input type="text" id="phone" placeholder="Enter your phone here..." maxlength="20"><br/>
                <small id="phoneValidation"></small><br/><br/>
                <textarea rows="6" id="address" placeholder="Enter your address here..." maxlength="200"></textarea><br/>
                <small id="addressValidation"></small><br/><br/>
                <input id="btn" type="button" value="Submit">
            </form>
        </center>
    </body>
</html>
