<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Javascript</title>
        <style>
            body {
                background-color: aquamarine;
            }

            div {
                width: 300px;
                height: 150px;
                background-color: brown;
                color: white;
                text-align: center;
                font-weight: bold;
                font-size: 20px;
                padding-top: 150px;
            }
        </style>

        <script type="text/javascript">
            function internalAlert() {
                alert('This is an internal alert');
            }

            function internalConfirm() {
                if(confirm('Are you sure?')) {
                    alert('Yess');
                }         
                else {
                    alert('Noo');
                }
            }

            function internalPrompt() {
                var fName = prompt('Enter your first name?');
                var lName = prompt('Enter your last name?');
                alert('Welcome '+fName+' '+lName);
            }

            function bodyBGColor() {
                document.body.style.backgroundColor = 'Green';
            }

            function divBGColor() {
                document.getElementById('box').style.backgroundColor = 'Black';
            }

            function divBGColorDynamic() {
                document.getElementById('box').style.backgroundColor = prompt('Enter your favorite color?');
            }

            function changeBodyBGColor() {
                document.body.style.backgroundColor = document.getElementById('C1').value;
            }

            function changeDivBGColor() {
                document.getElementById('box').style.backgroundColor = document.getElementById('C2').value;
            }
        </script>

        <script src="scripts/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="box">Hello Guys</div>

        <hr/>
        
        <!-- Inline Javascript -->
        <input type="button" value="Alert Inline JS" onclick="alert('Hello Everyone')">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Confirm Inline JS" onclick="confirm('Are you sure?')">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Prompt Inline JS" onclick="prompt('Enter your name?')">&nbsp;&nbsp;&nbsp;&nbsp;

        <hr/>

        <!-- Internal Javascript -->
        <input type="button" value="Alert Inline JS" onclick="internalAlert()">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Confirm Inline JS" onclick="internalConfirm()">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Prompt Inline JS" onclick="internalPrompt()">&nbsp;&nbsp;&nbsp;&nbsp;

        <hr/>

        <!-- External Javascript -->
        <input type="button" value="Alert External JS" onclick="externalAlert()">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Confirm External JS" onclick="externalConfirm()">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Prompt External JS" onclick="externalPrompt()">&nbsp;&nbsp;&nbsp;&nbsp;

        <hr/>

        <!-- Change Background Color -->
        <input type="button" value="Change Body BG Color" onclick="bodyBGColor()">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Change div BG Color" onclick="divBGColor()">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Change div BG Color Dynamic" onclick="divBGColorDynamic()">&nbsp;&nbsp;&nbsp;&nbsp;

        <hr/>

        <!-- Change color of body and div tag using color tag -->
        <input type="color" id="C1" onchange="changeBodyBGColor()">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="color" id="C2" onchange="changeDivBGColor()">&nbsp;&nbsp;&nbsp;&nbsp;

        <hr/>
    </body>
</html>
