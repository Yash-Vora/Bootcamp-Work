<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link</title>
    </head>
    <body>
        <!-- Anchor tag is used for links -->
        <h2>Open link in same tab</h2>
        <a href="https://www.google.com" alt="Google.com">Google</a>
        
        <hr/>

        <h2>Open link in new tab</h2>
        <a href="https://www.google.com" alt="Google.com" target="_blank">Google</a>
        
        <hr/>

        <h2>Click on this link to mail me</h2>
        <a href="mailto:abc@gmail.com">Mail Me</a>

        <hr/>

        <h2>Click on this link to contact me</h2>
        <a href="tel:+912786345623">Contact Me</a>

    </body>
</html>
