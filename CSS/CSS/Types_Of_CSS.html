<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Types Of CSS</title>
        <link rel="stylesheet" href="CSS/style.css">
        <style type="text/css">
            #internalstylesheet {
                background-color: blue; 
                color: white; 
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h2>There are 4 types of CSS</h2>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
            <li>CDN(Content Delivery Network)</li>
        </ol>
        <hr/>
        <div style="background-color: black; color: white; height: 100px;">Inline Style Sheet</div><hr/>
        <div id="internalstylesheet">Internal Style Sheet</div><hr/>
        <div class="externalstylesheet">External Style Sheet</div>
    </body>
</html>
